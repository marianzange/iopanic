{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
  <div class="row">
    <div class="sixteen columns">
      <div class="li-main-article-list">

        {{ range first 10 .Data.Pages }}
        {{ if eq .Section "post" }}
        <div class="li-article">
          {{ .Render "summary"}}
        </div>
        {{ end }}
        {{ end }}


      </div>
    </div>
  </div>
  <div class="row archive-link">
    <a href="/archives"><b>Older Posts &raquo;</b></a>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
